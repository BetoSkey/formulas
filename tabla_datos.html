<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
           Tabla Datos Estadisticos
        </title>
    </head>
    <body>
        <h1>
            {Titulo Analisis Estadistico}
        </h1>
        <table border="1" align="center" cellspacing="0" cellpadding="5">
            <caption>Analisis Estadistico</caption>
               <tr valign="bottom" align="center">
                  <td height="20" width="100"></td>
                  <th width="80">Variable Aleatoria (Xi)</th>
                  <th width="80">Elementos (Fa/ni)</th>		
               </tr>
               <tr>
                  <th height="50">{agrupados}</th>
                  <td>
                     <table border="1" align="center" cellspacing="0" cellpadding="5"  width="80"  height="50">
                     <caption>{Xi Representa}</caption>
                        <tr>
                           <td> Columna Xi</td>
                           <td> {columna xi}</td>
                        </tr>
                     </table>
                  </td>
                  <td>
                     <table border="1" align="center" cellspacing="0" cellpadding="5"  width="80"  height="50">
                     <caption> {Fa/ni Representa}</caption>
                        <tr>
                           <td> Columna ni/Fa</td>
                           <td> {columna ni/fa}</td>
                        </tr>
                        <tr>
                           <td> Total n</td>
                           <td> {total n}</td>
                        </tr>
                     </table>
                  </td>	
               </tr>
               <tr>
            </table>
	</body>
</html>
